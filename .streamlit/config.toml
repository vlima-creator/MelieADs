[theme]
primaryColor = "#ffe600"
backgroundColor = "#0a0a0a"
secondaryBackgroundColor = "#141414"
textColor = "#ffffff"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[logger]
level = "error"

[server]
headless = true
port = 8501
enableXsrfProtection = true
enableCORS = false
